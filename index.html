<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F8FAFC]">

    <header class="w-[80%] mx-auto">
        <h1 class="text-3xl font-bold text-[#002C5C] mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8">
            <div class="bg-white p-4 rounded-xl shadow-md">
                <p class="text-sm font-medium">Total</p>
                <p id="total" class="text-[#002C5C] font-bold">0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-md">
                <p class="text-sm font-medium">Interview</p>
                <p id="interviewCount" class="text-[#10B981] font-bold">0</p>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-md">
                <p class="text-sm font-medium">Rejected</p>
                <p id="rejectedCount" class="text-[#EF4444] font-bold">0</p>
            </div>
        </div>
    </header>

    <hr class="w-[80%] mx-auto my-6 border-gray-300">
    <main class="w-[80%] mx-auto">
        <!-- main part 1 -->
        <div class="flex justify-between mb-6">
            <h3 class="font-bold text-[#002C5C]">Available Jobs</h3>
            <p class="font-medium text-[#64748B]">8 jobs</p>
        </div>
        <!-- main part 2 -->
         <div>
            <button class="bg-[#3B82F6] text-white font-semibold px-5 py-2 shadow-md rounded-sm" id="all-filter-btn">All</button>
            <button class="bg-white text-[#64748B] font-medium px-5 py-2 shadow-md rounded-sm" id="interview-filter-btn">Interview</button>
            <button class="bg-white text-[#64748B] font-medium px-5 py-2 shadow-md rounded-sm" id="rejected-filter-btn">Rejected</button>
         </div>
    </main>

    <script src="./JS/script.js"></script>
</body>
</html>
